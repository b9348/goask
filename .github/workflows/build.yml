name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'

  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            os: linux
            arch: amd64
          - platform: windows-latest
            os: windows
            arch: amd64
          - platform: macos-latest
            os: darwin
            arch: amd64
          - platform: macos-14  # macOS ARM64
            os: darwin
            arch: arm64
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Linux dependencies
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev

    - name: Install macOS dependencies
      if: startsWith(matrix.platform, 'macos')
      run: |
        # Install Xcode command line tools if not already installed
        xcode-select --install || true
        # Install any additional dependencies if needed
        brew install --quiet pkg-config || true

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: false  # Disable cache to avoid timeout issues

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install frontend dependencies
      run: npm install
      working-directory: frontend

    - name: Build application (Linux)
      if: matrix.platform == 'ubuntu-latest'
      run: wails build -tags webkit2_41

    - name: Build application (Other platforms)
      if: matrix.platform != 'ubuntu-latest'
      run: wails build

    - name: Test Go modules
      run: go test ./...

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goask-${{ matrix.os }}-${{ matrix.arch }}
        path: build/bin/*